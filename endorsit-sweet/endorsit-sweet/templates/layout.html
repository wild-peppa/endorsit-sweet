<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    {# set head info #}

    {% block head %}

    {# load styles #}
    <link rel="stylesheet" href="{{ url_for('static', filename='plugin/layui/css/layui.css') }} ">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {# set title #}
    <title>
        sweet {% block title %}{% endblock %}
    </title>

    {% endblock %}
</head>

<body class="layui-layout-body layui-bg-black">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md6 layui-col-md-offset3">
                <div id="layout-head">
                    <script id="layout-head-tpl" type="text/html">
                        <div class="switch-language" style="display:none">
                            <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-normal">English</button>
                        </div>
    
                        <div class="logo">
                            <a href="<% d.logo_link %>">
                                <img src="<% d.logo %>" alt="big-logo" />
                            </a>
                        </div>
    
                        <div class="telegram">
                            <a href="<% d.contact_link %>" target="_blank"><% d.contact_alt %></a>
                        </div>
    
                        <div class="digest">
                            <%# if (!d.is_ended) { %>
                                <% d.digest %>
                            <%# } else { %>
                                <% d.ended_digest %>
                            <%# } %>
                        </div>
                    </script>
                </div>

                <div id="layout-body">
                    {% block content %}
                    loading...
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    {# load scripts #}
    {% block scripts %}
    <script src="{{ url_for('static', filename='plugin/layui/layui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='layui_modules/config.js') }}"></script>
    <script src="{{ url_for('static', filename='plugin/base64/base64.min.js') }}"></script>
    <script>
        layui.use('layout')
    </script>
    {% endblock %}
</body>

</html>
